<app-header></app-header>

<div class="container-fluid">
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngFor="let tab of TABS">
        <button class="nav-link" ngClass="{{tab.value === currentTab ? 'active' : ''}}" (click)="handleTab(tab.value)" *ngIf="tab.show">{{tab.label}}</button>
      </li>
    </ul>
    <div class="tab-content m-3">
        <app-http-zones *ngIf="currentTab === 'http-zones'"></app-http-zones>
        <app-http-upstreams *ngIf="currentTab === 'http-upstreams'"></app-http-upstreams>
        <app-tcp-udp-zones *ngIf="currentTab === 'tcp-udp-zones'"></app-tcp-udp-zones>
        <app-caches *ngIf="currentTab === 'caches'"></app-caches>
        <app-shared-zones *ngIf="currentTab === 'shared-zones'"></app-shared-zones>
        <app-cluster *ngIf="currentTab === 'cluster'"></app-cluster>
        <app-resolvers *ngIf="currentTab === 'resolvers'"></app-resolvers>
    </div>
  </div>
</div>
