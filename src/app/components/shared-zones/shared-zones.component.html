<div class="d-flex flex-column gap-4">
  <div class="card">
    <h4 class="card-header">Shared Zones</h4>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
          <thead class="table-secondary">
            <tr>
              <th scope="col">Zone</th>
              <th scope="col">Total memory pages</th>
              <th scope="col">Used memory pages</th>
              <th scope="col">Memory usage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of sharedZonesData">
              <td>{{data?.zone}}</td>
              <td>{{(data?.pages?.free || 0) + (data?.pages?.used || 0)}}</td>
              <td>{{data?.pages?.used || 0}}</td>
              <td>{{getMemoryUsage(data?.pages)}} %</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
